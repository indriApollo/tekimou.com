<!DOCTYPE html>
<html lang="fr">
<head>
    <title> *** TEKIMOU.COM *** </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="blockrain/blockrain.css">
    <script
			  src="https://code.jquery.com/jquery-1.12.4.min.js"
			  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
			  crossorigin="anonymous"></script>
    <script src="blockrain/blockrain.jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.15/howler.core.min.js"></script>
    <style>
    body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        margin: 0;
        padding: 0;
        background-color: black;
    }
    .game {
        width: 100vw;
        height: 100vh;
    }
    .blockrain-btn {
        cursor: pointer;
    }
    .mute {
        position: fixed;
        top: 20px;
        left: 30px;
        font-size: 3em;
        cursor: pointer;
        opacity: 0.2;
    }
    .mute:hover {
        opacity: 1.0;
    }
    </style>
</head>
<body>
    <div class="game"></div>
    <h1 class="mute" onClick="toggleMute()">ðŸ”‡</h1>
    <script>
    var themeSong = new Howl({
        src: ['Tetris.ogg'],
        autoUnlock: true,
        volume: 0.5,
    })
    
    themeSong.on('end', function() {
        // auto replay with small pause
        setTimeout(function(){ themeSong.play(); }, 500);
    });

    var loser = new Howl({
        src: ['Loser.mp3'],
        autoUnlock: true,
        volume: 0.5,
    });

    $('.game').blockrain({
        theme: "candy",
        autoBlockWidth: true,
        onGameOver: function() {
            themeSong.stop();
            loser.play();
            setTimeout(function(){ themeSong.play(); }, 5000);
        }
    });

    function toggleMute()
    {
        themeSong.mute(!themeSong.mute());
    }

    themeSong.play();
    setInterval(function() { document.title = " ****** GAMING ****** " }, 800);
    setTimeout(function(){ setInterval(function() { document.title = " *** TEKIMOU.COM *** " }, 800); }, 400);
    </script>
</body>
</html>
